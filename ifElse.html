<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
function checkCharacterType(char) {
    const charCode = char.charCodeAt(0);

    if (charCode >= 48 && charCode <= 57) {
        return "Number";
    } else if (charCode >= 65 && charCode <= 90) {
        return "Uppercase Letter";
    } else if (charCode >= 97 && charCode <= 122) {
        return "Lowercase Letter";
    } else {
        return "Other Character";
    }
}

const inputChar = prompt("Enter a character (number or letter):");

if (inputChar.length === 1) {
    const charType = checkCharacterType(inputChar);
    alert(`The character "${inputChar}" is a ${charType}.`);
} else {
    alert("Please enter a single character.");
}



// Function to compare two integers and display the result
function compareIntegers(num1, num2) {
    if (num1 > num2) {
        console.log(`${num1} is larger than ${num2}`);
    } else if (num2 > num1) {
        console.log(`${num2} is larger than ${num1}`);
    } else {
        console.log(`Both numbers, ${num1} and ${num2}, are equal.`);
    }
}

const input1 = parseInt(prompt("Enter the first integer:"));
const input2 = parseInt(prompt("Enter the second integer:"));

if (!isNaN(input1) && !isNaN(input2)) {
    compareIntegers(input1, input2);
} else {
    console.log("Please enter valid integers.");
}



// Number checker
const number = parseFloat(prompt("Enter a number:"));

if (isNaN(number)) {
    console.log("Please enter a valid number.");
} else if (number === 0) {
    console.log("The number is zero.");
} else if (number > 0) {
    console.log("The number is positive.");
} else {
    console.log("The number is negative.");
}





// Password checker
const correctPassword = "password";

const userPassword = prompt("Enter your password:");

if (userPassword === null || userPassword === "") {
    console.log("Please enter your password.");
} else if (userPassword === correctPassword) {
    console.log("Correct!.");
} else {
    console.log("Incorrect password.");
}


// Greetings
var hour = 13;
var greeting = (hour < 18) ? "Good day" : "Good evening";

// Time Problem
const timeInput = parseInt(prompt("Enter the time in 24-hour format (e.g., 1900 for 7:00 PM):"));

if (isNaN(timeInput) || timeInput < 0 || timeInput > 2359) {
    console.log("Invalid time input. Please enter a time in the range 0000 to 2359.");
} else if (timeInput >= 0 && timeInput < 1200) {
    console.log("Good morning!");
} else if (timeInput >= 1200 && timeInput < 1700) {
    console.log("Good afternoon!");
} else if (timeInput >= 1700 && timeInput < 2100) {
    console.log("Good evening!");
} else {
    console.log("Good night!");
}


    </script>
</body>
</html>
